<div data-ui-view>
    <div>
        <section class="hero">
            <div class="container">
                <img alt="{{TrainingData.logo}}" class="hero-logo" ng-src="img/{{TrainingData.logo}}.png">

                <h1 class="title">{{TrainingData.technologyname}} Lessons</h1>

                <div class="subtitle">
                    <p>{{TrainingData.longdescription}}</p>

                    <p>Just starting out? <strong></strong></p>
                </div>

                <br>
                <a id="hero-signup" href="/pricing" class="custom-btn custom-btn-red custom-btn-primary get-pro">Free Access for learning
                            <br> <small><i>click for YouTube Videos</i></small></a>

            </div>
            <!-- container -->
        </section>



        <section class="section section-browse-all-lessons">
            <div class="container">
                <div class="title-subtitle-block">
                    <h2 class="title">Browse all {{TrainingData.technologyname}} lessons.</h2>
                    <p class="subtitle"><i>showing All series lessons...</i></p>
                </div>
                <!-- title-subtitle-block -->




                <div class="browse-all-lessons-holder">

                    <!-- tool-bar -->
                    <div class="tab-content view-tabs-holder">
                        <div class="tab-pane tab-view-list active" id="lesson-list">
                            <section class=" ng-scope" ng-controller="Maincontroller">
                                <div class="container">
                                    <h1 class="title ng-binding">{{YouTubeData.description}} </h1>

                                    <div class="lesson-without-playlist-holder">
                                        <div class="lessons-frame-holder">
                                            <div class=" lessons-frame ">
                                                <section class="section text-center">
                                                    <div class="container videoWrapper">
                                                        <iframe height="600px" width="1100px" ng-src="{{TrainingData.youtube[0] | trusted}}" frameborder="0" allowfullscreen="" src="{{TrainingData.youtube[0]  | trusted}}"></iframe>
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                        <!-- lessons-frame-holder -->
                                    </div>
                                </div>
                                <!-- container -->
                            </section>
                        </div>
                        <!-- view-tabs-holder -->
                    </div>
                    <!-- browse-all-lessons-holder -->
                </div>
                <!-- container -->
        </section>

        </div>
        } }
